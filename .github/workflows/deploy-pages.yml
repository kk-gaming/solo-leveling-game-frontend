name: Deploy GitHub Pages

on:
  push:
    branches: [ master, main ]
    # Run on any change; GH Pages deploy only cares about frontend dir but root is simplest.
    paths-ignore:
      - '**/*.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install deps
        run: npm ci
        working-directory: ./

      - name: Build static export
        env:
          GITHUB_PAGES: 'true'
        run: npm run build
        working-directory: ./

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

